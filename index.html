<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>

    <div class="options">
        <div class="choice" id="paper">
            <img src="/paper.jpeg" alt="">
        </div> 

        <div class="choice" id="rock">
            <img src="/rock.webp" alt="">
        </div>

        <div class="choice" id="scissors">
            <img src="./scissors.png" alt="">
        </div>
    </div>

    <div class="scores">
        <div class="score" id="user-score">
            <p id="user"style="text-align: center;">0</p>
            <p>You</p>
        </div>
        <div class="score" id="computer-score">
            <p id="comp" style="text-align: center;">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-display">
        <div class="mgs" id="m">
           <p id="msg" style="background-color: #B5C18E;" >Your turn</p>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
